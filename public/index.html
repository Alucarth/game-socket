<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat personal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' />
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link rel="stylesheet" href="css/login.css">


</head>

<body >


<div class="login-container">

   
      <form class="form" onsubmit="" style="width: 100%; height: 100%;" >
        <div class="imgage-logo">

          <img src="img/eba_logo.jpg" alt="">

        </div>
         
          <div class="input-box">
            <input placeholder="Tu nombre" id="name" type="text"  />
          </div>
          <div class="input-box">
            <input placeholder="Identificador" id="uuid" type="text" />
          </div>
          <button type="submit" class="btn"> Ingresar </button>

      
      </form>


    </div>
  </div> 
  

  <script>

    const form = document.querySelector('.form');
    const input_name = document.querySelector('#name');
    const input_uuid = document.querySelector('#uuid');


    form.addEventListener( 'submit', (e) => {
      e.preventDefault();
      const name = input_name.value;
      const uuid = input_uuid.value;
      if ( name ) {
        localStorage.setItem('name', name);
        localStorage.setItem('uuid', uuid)
        window.location.href = 'chat.html';
      }
    })


  </script>


</body>

</html>
